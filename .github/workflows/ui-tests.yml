name: UI Tests

on:
  pull_request:
    branches: [development, main]
  push:
    branches: [development, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env: &app_env
  RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
  RESEND_AUDIENCE_ID: ${{ secrets.RESEND_AUDIENCE_ID }}
  RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}

  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

  STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
  STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
  UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}

  NEXT_PUBLIC_POSTHOG_HOST: ${{ vars.NEXT_PUBLIC_POSTHOG_HOST }}
  NEXT_PUBLIC_POSTHOG_KEY: ${{ vars.NEXT_PUBLIC_POSTHOG_KEY }}

  NEXT_PUBLIC_SENTRY_DSN: ${{ vars.NEXT_PUBLIC_SENTRY_DSN }}
  NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}

  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

  NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}
  SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}

jobs:
  playwright_dev:
    name: Playwright (development)
    if: (github.event_name == 'pull_request' && github.base_ref == 'development') || (github.event_name == 'push' && github.ref == 'refs/heads/development')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment:
      name: playwright
    env: *app_env

    container:
      image: mcr.microsoft.com/playwright:v1.56.0-noble

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --fund=false

      - name: Build Next.js App
        run: npm run build

      - name: Start app in background
        run: npm run start > server.log 2>&1 &

      - name: Wait for Server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Install Google chrome for playwright
        run: npx playwright install --with-deps chrome

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          HOME: /root
          PLAYWRIGHT_SKIP_WEBSERVER: 1

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-development
          path: |
            playwright-report/
            server.log
          retention-days: 30

  playwright_main:
    name: Playwright (main, sharded)
    if: (github.event_name == 'pull_request' && github.base_ref == 'main') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment:
      name: playwright
    env: *app_env

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    container:
      image: mcr.microsoft.com/playwright:v1.56.0-noble

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --fund=false

      - name: Build Next.js App
        run: npm run build

      - name: Start app in background
        run: npm run start > server.log 2>&1 &

      - name: Wait for Server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Install Google chrome for playwright
        run: npx playwright install --with-deps chrome

      - name: Run Playwright tests (sharded)
        run: npx playwright test --project=chromium --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        env:
          HOME: /root
          PLAYWRIGHT_SKIP_WEBSERVER: 1

      # Chromatic expects the archives from your Playwright run to be available later.
      - name: Upload Chromatic archives
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-archives-${{ matrix.shard }}_${{ strategy.job-total }}
          path: ./test-results/chromatic-archives
          retention-days: 30

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-main-${{ matrix.shard }}_${{ strategy.job-total }}
          path: |
            playwright-report/
            server.log
          retention-days: 30

  chromatic:
    name: Chromatic (main)
    needs: playwright_main
    if: (github.event_name == 'pull_request' && github.base_ref == 'main') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --fund=false

      - name: Download all Playwright archives
        uses: actions/download-artifact@v4
        with:
          path: ./test-results/chromatic-archives
          pattern: playwright-archives-*
          merge-multiple: true

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          playwright: true
          autoAcceptChanges: main
          exitOnceUploaded: true
        env:
          # If you changed Playwright's outputDir, set this to match so Chromatic can find archives.
          CHROMATIC_ARCHIVE_LOCATION: test-results/chromatic-archives
          CHROMATIC_BRANCH: ${{ github.event.pull_request.head.ref || github.ref_name }}
          CHROMATIC_SHA: ${{ github.event.pull_request.head.sha || github.ref }}
          CHROMATIC_SLUG: ${{ github.repository }}
