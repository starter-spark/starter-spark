name: Playwright (development)

on:
  pull_request:
    branches: [development]
  push:
    branches: [development]
  workflow_dispatch: {}

concurrency:
  group: playwright-development-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    environment:
      name: playwright

    # IMPORTANT: keep this in sync with your @playwright/test version
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    env:
      # Put npm cache inside the workspace so caching is reliable even in container jobs
      NPM_CONFIG_CACHE: ${{ github.workspace }}/.npm-cache
      HOME: /root

      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      RESEND_AUDIENCE_ID: ${{ secrets.RESEND_AUDIENCE_ID }}
      RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}

      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

      SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}

      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}

      NEXT_PUBLIC_POSTHOG_HOST: ${{ vars.NEXT_PUBLIC_POSTHOG_HOST }}
      NEXT_PUBLIC_POSTHOG_KEY: ${{ vars.NEXT_PUBLIC_POSTHOG_KEY }}

      NEXT_PUBLIC_SENTRY_DSN: ${{ vars.NEXT_PUBLIC_SENTRY_DSN }}
      NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}

      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

      NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY }}

      DOTENV_CONFIG_QUIET: 'true'

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Restore npm + Next.js cache
        id: cache_restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ env.NPM_CONFIG_CACHE }}
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextnpm-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextnpm-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextnpm-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --fund=false

      - name: Build Next.js App
        run: npm run build

      # Save right after build so it still saves even if tests fail later
      - name: Save npm + Next.js cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ env.NPM_CONFIG_CACHE }}
            ${{ github.workspace }}/.next/cache
          key: ${{ steps.cache_restore.outputs.cache-primary-key }}

      - name: Start app in background
        run: npm run start > server.log 2>&1 &

      - name: Wait for Server
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Install Google Chrome for Playwright
        run: npx playwright install --with-deps chrome

      - name: Run Playwright tests
        run: npx playwright test
        env:
          PLAYWRIGHT_SKIP_WEBSERVER: 1

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-development
          path: |
            playwright-report/
            server.log
          retention-days: 30
